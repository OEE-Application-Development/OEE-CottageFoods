minimum_cumulusci_version: '3.84.1'
project:
    name: OEE-Extension
    package:
        name: OEE-Extension
        namespace: csuoee
        api_version: '59.0'
    dependencies:
        - github: 'https://github.com/OEE-Application-Development/OEE-EDA-Base-Unlocked'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/OEE-Extension/tests
            options:
                outputdir: robot/OEE-Extension/results

    robot_testdoc:
        options:
            path: robot/OEE-Extension/tests
            output: robot/OEE-Extension/doc/OEE-Extension_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
